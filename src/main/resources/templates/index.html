<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{header::header}"></head>

<body>
<a class="btn btn-primary"  href="/task/create">Criar nova tarefa</a>

<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Responsável</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Status</th>
    </tr>
    <tr th:each="task: ${listaTask}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.owner}"></td>
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.status}"></td>
        <td>
            <a th:href="@{/task/delete/{id}(id=${task.id})}">Excluir</a>
            <a th:href="@{/task/edit/{id}(id=${task.id})}">Editar</a>

        </td>
    </tr>
</table>

</body>
</html>
