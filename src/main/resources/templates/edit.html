<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{header::header}"></head>

<body>

<form action="#" th:action="@{/task/save-edit/{id}(id=${task.id})}" th:object="${task}" method="post">
    <div class="mb-3">
        <label class="form-label">Nome da tarefa</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Responsável</label>
        <input type="text" th:field="*{owner}" id="owner" class="form-control" />
        <span th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}" class="form-text"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea th:field="*{description}" id="description" class="form-control" />
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="form-text"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Status</label>
        <select th:field="*{status}" id="status">
            <option value="CRIADA">Criada</option>
            <option value="EM EXECUÇÃO">Em Execução</option>
            <option value="FINALIZADA">Finalizada</option>
        </select>
    </div>

    <input type="submit" value="Editar Tarefa" class="btn btn-primary">
</form>
</body>
</html>
